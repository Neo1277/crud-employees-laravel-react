services:
  backend:
    build:
      context: ./backend-laravel
    container_name: laravel_app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=crud_employees_laravel
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend_reactjs
    container_name: react_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:80/api/
    depends_on:
      - backend

  db:
    image: mysql:8
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root # Change this to a strong password
      MYSQL_DATABASE: crud_employees_laravel # Change this to your desired database name
      MYSQL_USER: laravel # Change this to your desired database user
      MYSQL_PASSWORD: 12345 # Change this to a strong password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: