name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Create Docker .env
        run: |
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "MYSQL_DATABASE=crud_employees_laravel" >> .env
          echo "MYSQL_USER=laravel" >> .env
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
          echo "MYSQL_TEST_DATABASE=testing_db_employees" >> .env
          echo "MYSQL_TEST_USER=laravel_test" >> .env
          echo "MYSQL_TEST_PASSWORD=${{ secrets.MYSQL_TEST_PASSWORD }}" >> .env

      - name: Build containers
        run: docker compose build

      - name: Start stack
        run: docker compose up -d

      - name: Clear Laravel config cache
        run: docker compose exec -T backend php artisan config:clear

      - name: Prepare Laravel environment file
        run: docker compose exec -T backend cp .env.example .env

#      - name: Create Docker /backend-laravel/.env
#        run: |
#          echo "DB_CONNECTION=mysql" >> /backend-laravel/.env
#          echo "DB_HOST=db" >> /backend-laravel/.env
#          echo "DB_PORT=3306" >> /backend-laravel/.env
#          echo "DB_DATABASE=crud_employees_laravel" >> /backend-laravel/.env
#          echo "DB_USERNAME=root" >> /backend-laravel/.env
#          echo "DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> /backend-laravel/.env 

      - name: Wait for test database
        run: |
          echo "Waiting for MySQL test DB..."
          until docker compose exec -T db mysqladmin ping -h db --silent; do
            sleep 2
          done

      - name: Run migrations
        run: docker compose exec -T backend php artisan migrate

      - name: Run Laravel tests
        run: docker compose exec -T backend php artisan test

      - name: Run React tests
        run: docker compose exec -T frontend env CI=true npm test

      - name: Shutdown
        if: always()
        run: docker compose down -v